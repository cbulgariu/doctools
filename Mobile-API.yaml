  - name: Referral Programs
paths:
  /api/init-application:
    get:
      tags:
        - Application
      summary: Init
      description: >-
        Initial request for the application (first call by app). If country code
        is provided and the country exists in the system, returns the country
        object and list of available payment methods for that country.
        Otherwise, retruns all payment methods in supported by the system.


        You can specife api version (Api-Version) in header, if version before
        3.6.0 delivery order type will not be returned.
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: Accept-Language
          in: header
          schema:
            type: string
          example: '{{locale}}'
        - name: Api-Version
          in: header
          schema:
            type: string
          example: 3.7.0
        - name: Application
          in: header
          schema:
            type: string
          example: '{{mobile_application_key}}'
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Device-UUID
          in: header
          schema:
            type: string
          example: abc123
        - name: country-code
          in: query
          schema:
            type: string
          example: RS
        - name: XDEBUG_SESSION_START
          in: query
          schema:
            type: string
          example: PHPSTORM
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}

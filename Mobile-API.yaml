    description: Orders implementation
  - name: Orders > Foodspot
  - name: Payment Processors
    description: >-

      ## Payment Processor OBject


      | Argument        | Type   | Requirement          |
      Description                                             | Maximum Length |

      | --------------- | ------ | -------------------- |
      ------------------------------------------------------- | -------------- |

      | type_id         | int    | Required             | id of the Payment
      processor type                        | 10             |

      | reference_type  | string | Returned in response | Payment processor
      type                                  | 50             |

      | properties      | Object | Optional             | Object that defines
      global settings for this processor. | n/a            |


      NOTE: Payment type is can't be added using API and is defined in the
      database.


      NOTE: Create / Update / Delete call will be removed (TBDL)

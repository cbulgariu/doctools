  - url: https://web2payuat.3cint.com
tags:
  - name: Application
  - name: Autocomplete Address
  - name: Customers
    description: >-
      A Customer is defined by a unique e-mail address. A Customer cannot be
      created on its own, but is always automatically created in combination
      with a Customer Account. A Customer can have multiple Customer Accounts.


      When a user registers for a Customer Account through an Application, and
      no Customer exists yet for the given e-mail address, a customer is
      created. Otherwise the Customer Account is attached to the existing
      Customer that exists for the e-mail.

      When a user updates his e-mail for a Customer Account, and there is no
      existing Customer entry for the new e-mail, a customer is created.
      Otherwise the existing Customer is used.
  - name: Customers > Auth
  - name: Customers > Auth > Passwordless
  - name: Customers > Stored Payment Methods
    description: >-
      A customer is required to register a Payment Method at signup, and has the
      possibility of adding more Payment Methods Architecture to his Customer
      Account later on. This does not apply to Guest Accounts, which cannot hold
      any Payment Methods Architecture.


      Note: every Customer Account Payment Method has a Usage, though the
      customer does not necessarily get to choose which Usage applies to a
      Payment Method that he is creating, as this is defined by the respective
      Payment Method.


      This means that for example, Swiss Lunch-Check always has the Usage
      "Business", whilst Credit cards can have both "Personal" and "Business",
      meaning the customer can choose.


      ## Stored Payment Methods Object


      | Argument            | Type                            |
      Requirement                |
      Description                                                                                                                                    
      | Maximum Length |

      | ------------------- | ------------------------------- |
      -------------------------- |
      -----------------------------------------------------------------------------------------------------------------------------------------------
      | -------------- |

      | payment_method_id   | string                          |
      Required                   | id of the payment
      method                                                                                                                       
      | n/a            |

      | is_default          | int                             | Default '0' 
      (not default) | Is stored payment method default ('1') or not
      ('0').                                                                                           
      | 1              |

      | usage               | bool ('personal' or 'business') |
      Required                   | Defines if payment method is for personal or
      business
      use.                                                                                     
      | n/a            |

      | payment_processors  | Object                          |
      Required                   | Object that defines payment processor:
      payment_method_id and payment method custom properties, like: masked
      number, cvv, expiration date etc.   | n/a            |
  - name: Customer Accounts
    description: >-
      A Customer Account holds all customer-specific information including first
      name, last name etc., as well as payment methods. Orders are tied to a
      Customer Account (but don't have to be).


      A Customer Account is created when a user registers within an Application.
      A Customer Account is always tied to a Brand, which corresponds to the
      Brand of the Application, where the user is registering.

      A user can log into a Customer Account in each Application of the same
      Brand.


      A Customer Account is always belongs to a Customer, determined by the
      e-mail address used when signing up. If a Customer with the corresponding
      e-mail address does not exist at signup, it is created. If the user
      changes the e-mail on his customer account, the Customer Account is
      assigned to the new respective Customer (and if it does not exist, it is
      created).

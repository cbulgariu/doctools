  - name: Customer Accounts > DeliveryAddresses
  - name: Customer Accounts > Vehicles
  - name: Customer Accounts > Referrals
  - name: Directory
  - name: Delivery
  - name: Discounts
  - name: Discounts > Promotions
  - name: Loyalties
  - name: Menus
  - name: Manual Location Inputs
  - name: News

              schema:
                type: string
                example: '*'
            Cache-Control:
              schema:
                type: string
                example: 'no-cache, private'
            Connection:
              schema:
                type: string
                example: Keep-Alive
            Content-Type:
              schema:
                type: string
                example: application/json
            Date:
              schema:
                type: string
                example: 'Fri, 18 May 2018 13:53:00 GMT'
            Keep-Alive:
              schema:
                type: string
                example: 'timeout=5, max=100'
            Server:
              schema:
                type: number
                example: Apache/2.4.18 (Ubuntu)
            Transfer-Encoding:
              schema:
                type: string
                example: chunked
            Vary:
              schema:
                type: string
                example: Authorization

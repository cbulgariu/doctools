  - name: Applications
    description: |
      An application is a consumer of the MENU API, that authenticates itself with it's API Key in the Header of its HTTP request. All applications are managed on a global-level.

      # Application Object

      | Argument        | Type   | Requirement              | Description                                                                                                       | Maximum Length |
      | --------------- | ------ | ------------------------ | ----------------------------------------------------------------------------------------------------------------- | -------------- |
      | type_id         | int    | Required                 | Type of application - Only available type for now is ('5') or "Specific Mobile Application", other types (which are not currenctly being used) are - cms ('1'), mobile ('2'), tablet ('3'), webapp ('4')                                          | 10             |
      | reference_type  | string | Required                 | Type of application                                                                                               | 50             |
      | brand_id        | int    | Required                 | id of the brand that the application belongs to                                                                   | 10             |
      | name            | string | Required                 | Application name                                                                                                  | 255            |
      | key             | string | Required                 | API key that the application will use to authenticate with the MENU API and that will determine its access rights | 255            |
  - name: Chain
    description: "| Argument              | Type    | Required | Maximum length | Description                                                                                 |\r\n| --------------------- | ------- | -------- | -------------- | ------------------------------------------------------------------------------------------- |\r\n| name                  | String  | Yes      | 255            |                                                                                             |\r\n| company_id            | Integer | Yes      | n/a            | Id of company, which this chain belongs to.                                                 |\r\n| language_id           | Integer | Yes      | n/a            | Default language of  menu in venues within a chain.                                         |\r\n| tip_default           | Integer | No       | n/a            | Default tip amount in venues within this chain                                              |\r\n| tip_max               | Integer | No       | n/a            | Maximum tip amount in venues within this chain                                              |\r\n| service_charge        | Double  | No       | n/a            | Amount of service charge in venues within this chain                                        |\r\n| cuisine               | String  | No       | 255            | Type of cuisine in venues  within this chain e.g. Spanish                                   |\r\n| is_in_marketplace     | Boolean | No       | 1              | Would venues within a chain be seen in app directory                                        |\r\n| allow_item_comments   | Boolean | No       | 1              | Determines if it is allowed to add comments when ordering items in venues within this Chain |"

  version: 1.0.0
servers:
  - url: 'http://{{base_url}}'
tags:
  - name: Users
    description: "# User Object\r\n\r\n\r\n| Argument              | Type   | Requirement | Description                                                                                      | Maximum Length |\r\n| ----------------------| ------ | ----------- | ------------------------------------------------------------------------------------------------ | -------------- |\r\n| name                  | string | Required    | User's Name                                                                                      | 200            |\r\n| password              | string | Required    | User's Password                                                                                  | 80             |\r\n| password_confirmation | string | Required    | This field must match user's password                                                            | 80             |\r\n| email                 | string | Required    | User's Email                                                                                     | 255            |\r\n| type_id               | int    | Required    | Type of the user ('1' - Administrator, '2' - Deployer, '3' - Chain Manager, '4' - Venue Manager) | 10             |\r\n| language              | string | Required    | 2 letter ISO language code (example - 'en')                                                      | 2              |\r\n| company_id            | int    | Optional    | Company Id that this user belongs to                                                             | 10             |\r\n| phone                 | string | Optional    | User's phone                                                                                     | 25             |"
  - name: Users > User Auth
  - name: Venues
    description: |-
      Endpoints related to # Venue Object

      | Argument     | Type   | Requirement | Description                                | Maximum Length |
      | ------------ | ------ | ----------- | ------------------------------------------ | -------------- |
      | name         | String | Required    | Name of the venue                          | 255            |
      | country_id   | Int    | Required    | Id of the country in which venue reside in |                |
      | parent_type  | String | Required    | Can be Company or Chain                    |                |
      | parent_id    | int    | Required    | Company Id, Chain Id                       | 10             |
      | language_id  | int    | Required    | Language Id                                | 10             |
      | timezone     | string | Required    | Timezone of the venue                      | 50             |
      | description           | string                          | Optional            | Venue description                                                                         | n/a            |
      | welcome_message       | string                          | Optional            | Welcome message                                                                           | n/a            |
      | address               | string                          | Optional            | Street name and number                                                                    | 255            |
      | is_demo               | bool                            | Required            | Is venue demo - true/false                                                                | n/a            |
      | state                 | int                             | Default - 1         | active/not active  - 0/1                                                                  | n/a            |
      | city                  | string                          | Optional            | Name of the city                                                                          | 255            |
      | zip                   | string                          | Required            | City post / zip code                                                                      | 11             |
      | latitude              | decimal                         | Optional            | Map location - latitude                                                                   | 11,8           |
      | longitude             | decimal                         | Optional            | Map location - longitude                                                                  | 11,8           |
      | tax_number            | string                          | Optional            | Tax / VAT number of the venue                                                             | 30             |
      | phone                 | string                          | Optional            | Venue phone number                                                                        | 30             |
      | is_in_marketplace     | bool                            |  Default - true     | Will venue be listed/shown in the marketplace - true/false                                | n/a            |
      | allow_item_comments   | bool                            | Default -  false    | Does comments on items allowed or not                                                     | n/a            |
      | calculation_method    | enum  - 'inclusive'/'exclusive' | Default - inclusive | How taxes are calculated - inclusive/exclusive                                            | n/a            |
      | images                | object                          | Optional            | Splash image of the venue, object contains: thumbnail_small, thumbnail_medium, fullsize   | n/a            |
  - name: Venues > Areas
    description: "| Argument                     | Type    | Requirement | Description                                                                                                                                                                                                                                                                                                                             | Maximum Length |\r\n| ---------------------------- | ------- | ----------- | --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- | -------------- |\r\n| type_id                      | Integer | Required    | 1- Full-Service, 2 - Pick&Pay, 3 - Quick Service, 4 - Take-Out.                                                                                                                                                                                                                                                                         | 5              |\r\n| menu_id                      | Integer | Required    | The ID of Menu served in the Area.                                                                                                                                                                                                                                                                                                      | 10             |\r\n| pos_id                       | String  | Optional    | The ID of POS revenue center represented with the Area.                                                                                                                                                                                                                                                                                 | 255            |\r\n| table_pos_id                 | String  | Optional    | The ID of POS table used for placing orders in \"non-table\" areas. Specific to Pick & Pay, Quick service and Take-out areas.                                                                                                                                                                                                             | 255            |\r\n| minor                        | Integer | Optional    | Value of the Area's store beacon minor attribute. If omitted, minor will be assigned automatically as max store beacon minor for the given Venue + 1.                                                                                                                                                                                   | 5              |\r\n| name                         | String  | Optional    | Name of the Area. If omitted \"Default\" will be used as Area name.                                                                                                                                                                                                                                                                       | 255            |\r\n| state                        | Integer | Optional    | 1 - Enabled, 2 - Disabled, 3 - Auto-disabled                                                                                                                                                                                                                                                                                            | 3              |\r\n| singular_point_input_type    | String  | Optional    | The type of  table input. Valid input types are: \"ManualInput\", \"TableBeacon\". Specific to Full-service areas only. Default is \"TableBeacon\".                                                                                                                                                                                           | 255            |\r\n| order_types                  | Array   | Optional    | ID list of of Order type objects stored in database. Not all order types  can be assigned to an Area : Full-Service area type can use only Dine-In and Payment-only order types,  Pick&Pay Area supports only Pick&Pay, Take-Out Area supports only Take-out, and Quick Service Area supports Quick Service and Preorder order types.   |                |\r\n| properties.location_type     | string  | Optional    | Allowed values: 'table', 'seat', 'room'                                                                                                                                                                                                                                                                                                 |                |"
  - name: Venues > Areas > Tables
    description: |-
      A table represents a physical table, where a ticket can be opened, modified and closed (e.g. an order can be made or a ticket can be imported). A table is always assigned to one area, and cannot be reassigned to another area.

      | Argument | Type    | Requirement | Description                                           | Maximum Length |
      | -------- | ------- | ----------- | ----------------------------------------------------- | -------------- |
      | number   | String  | Required    | Id number of the table                                | 30             |
      | pos_id   | String  | Optional    | Id of a table on POS to which this table is connected | 30             |
      | minor    | Integer | Required    | Minor of a beacon which is used to detect this table  | 5              |
  - name: Venues > Areas > Delivery Area Polygon
  - name: Venues > Areas > Foodspots
  - name: Venues > Delivery Fee
  - name: Venues > Delivery Integration
  - name: Venues > Order Types
  - name: Venues > Orders
  - name: Venues > Report Recipient
    description: |-
      Report Recipient determines email on whcih daily report is going to be sent, it is defined per venue.

      # Report Recipient Object

      | Argument | Type   | Requirement | Description                     | Maximum Length |
      | -------- | ------ | ----------- | ------------------------------- | -------------- |
      | email    | string | Required    | email of daily report recipient | 80             |
  - name: Venues > Venue Integration
  - name: Venues > Tax
    description: |-
      A tax class determines the tax rates that are applied to menu items and service charges, as well as its calculation method. Tax classes are managed on a venue-level. <br>
      One venue can have only one tax that applies to service charge.

      # Taxes Object

      | Atribute                      | Type    | Requirement | Description                                                                                                                                      | Maximum Length |
      | ----------------------------- | ------- | ----------- | ------------------------------------------------------------------------------------------------------------------------------------------------ |----------------|
      | name                          | string  | Required  | Name of the tax class                                                                                                                            | 255       |
      | inside_rate                   | decimal | Optional  | Percentage rate that applies to any order type with consumption place "inside"                                                                   | 0.00 - 99.99       |
      | outside_rate                  | decimal | Optional  | Percentage rate that applies to any order type with consumption place "outside"                                                                  | 0.00 - 99.99       |
      | applies_to_service_charges    | int     | Required  | Defines if this tax class should be applied to service charges (includes tray charge). Only one tax class can have this enabled in a restaurant. - - '1' or '0' | n/a       |
  - name: Venues > Modifiers
    description: |-
      Endpoints for listing and handling modifiers

      ## Modifier Object

      | Argument     | Type   | Requirement   | Description                             | Maximum Length |
      | ------------ | ------ | ------------- | --------------------------------------- | -------------- |
      | name         | int    | Required      | Name of the modifier                    | 100            |
      | price        | int    | Required      | Price of the modifier                   | 10             |
      | pos_id       | string | Optional      | POS id of the modifier                  | 100            |
      | pos_name     | string | Optional      | Name of the modifier on the POS         | 100            |
      | state        | int    | Default - '1' | State of the modifier (active/inactive) | 3              |
      | translations | object | n/a           | Modifier's translations                 | n/a            |
  - name: Venues > Modifier Groups
    description: |
      Endpoints related to venue Modifier Groups.

      ## Modifier Group Object

      | Argument           | Type   | Requirement   | Description                                              | Maximum Length |
      | ------------------ | ------ | ------------- | -------------------------------------------------------- | -------------- |
      | type_id             | int    | Required      | type_id=1 Standard modifier group; type_id=2 Item specific modifier group                               | 5              |
      | name               | string | Required      | Name of the modifier group                               | 100            |
      | min_selected       | int    | Default - '0' | Minimum number of selected modifiers in the group        | 5              |
      | max_selected       | int    | Default - '0' | Maximum number of selected modifiers in the group        | 5              |
      | pos_max_selected   | int    | Default - '0' | Maximum number of selected modifiers on POS in the group | 5              |
      | pos_id             | string | Optional      | POS of the modifier group                                | 100            |
      | pos_name           | string | Optional      | POS name of the modifier group                           | 100            |
      | translations       | object | Optional      | Translations object                                      | n/a            |
      | state              | int    | Default - '1' | State of the modifier group (enabled/disabled)           | 3              |
  - name: Venues > Payment Processors
  - name: Venues > Fraud Detection Processors
  - name: Venues > Monitoring Recipient
  - name: Venues > Venue External Channels
  - name: States
    description: "This call is used to enable or disable a resource.\n\nMeaning of the state in database : 1 - Enabled, 2 - Disabled, 3 - Auto-disabled\t\n\n## Format of API call:\n\n```\n{{BASE_URL}}/api/{{resource}}/{{id}}/state/enable\n```\n\n\n## List of applicable resurces that can be activated/deactivated\n\n| Applicable Resources      |\n| ------------------------- |\n| areas                     |\n| categories                |\n| chains                    |\n| core-categories           |\n| core-item-price-levels    |\n| core-items                |\n| core-menus                |\n| core-subcategories        |\n| customer-accounts         |\n| menu-item-price-levels    |\n| menu-items                |\n| menu-languages            |\n| menus                     |\n| modifier-groups           |\n| modifiers                 |\n| subcategories             |\n| tables                    |\n| venues                    |\n| areas                     |\n| categories\n| news\n| order-types               |"
  - name: Statistics
    description: |-
      Show statistics for the specified resource.

      The allowed resource types are: venues, companies.
  - name: Statistics > Brand
  - name: Currency
    description: |
      Each country is assigned a currency and determines in what currency restaurants within that country will make payments. Also every payment processor has a list of supported currencies.

      # Currency Object

      | Argument            | Type   | Requirement | Description                                                                              | Maximum Length |
      | ------------------- | ------ | ------------| ---------------------------------------------------------------------------------------- |----------------|
      | code                | string | Required   |ISO-4217 alpha currency code                                                              | 3 |
      | symbol              | string | Required   |Currency symbol                                                                           | 5 |
      | rounding_unit       | float  | Required   |Rounding unit in steps: 0.01, 0.05, 0.1, 0.5, 1, 5, 10, 50, 100, 500, 1000, 5000          | per description |
      | rounding_unit_tip   | float  | Required   |Rounding unit for tips in steps: 0.01, 0.05, 0.1, 0.5, 1, 5, 10, 50, 100, 500, 1000, 5000 | per description |
  - name: Company
    description: |+
      A Company represents a legal entity that owns single venues and/or chains. The main concepts of a Company are its Users, its Venues & Chains, its Brands and its Statistics.

      A Company may be created by an Administrator or a Success Manager. On company creation user (CompanyManager) can be created as optional, if data is provided.

      # Company Object

      | Argument         | Type    | Requirement | Description                         | Maximum Length |
      | ---------------- | ------- | ----------- | ----------------------------------- | -------------- |
      | name             | String  | Required    | Company name                        | 100            |
      | address          | String  | Required    | Company address                     | 150            |
      | postal_code      | String  | Required    | Company postal code                 | 11             |
      | city             | String  | Optional    | Company city                        |     NA         |
      | country_id       | Integer | Required    | Id of the country company reside in | 10             |
      | company_manager  | Object  | Optional    | User which will manage the company  |     NA         |

      # Company manager Object

      | Argument | Type   | Requirement | Description                              | Maximum Length |
      | -------- | ------ | ----------- | ---------------------------------------- | -------------- |
      | name     | String | Required    | Company manager's name                   | 200            |
      | email    | String | Required    | Company manager's email                  | 255            |
      | password | String | Required    | Log-in password for company manager user | 80             |
      | language | String | Optional    | Id of the company manager's language     | 2              |

  - name: Country
    description: |-
      A restaurant is assigned to it's country, which determines a variety of different attributes, which are managed centrally throughout the platform.

      # Countries Object

      | Argument           | Type   | Requirement | Description                | Maximum Length |
      | ------------------ | ------ | ------------| ------------------------------------------|----------------|
      | name               | string | Required  | Name of the country                 | 255        |
      | code               | string   | Required  | ISO 3166-1 alpha-2 country code       | 2        |
      | calling_code       | int    | Required  | International dial code for the country   | 5        |
      | currency_settings  | object | Required  | Currency Settings Object                  |   n/a       |


      # Currency Settings Object

      | Argument             | Type    | Requirement   | Description                                                                             | Maximum Length |
      | -------------------- | ------- | ------------  | ------------------------------------------------------------------------------------------------- | -------------- |
      | currency_space       | boolean | Required    | Indicates whether there is a space between the currency symbol and the number - 'true' or 'false' | n/a        |
      | symbol_position      | string  | Required    | If currency symbol is positioned before (left) or after price (right)  - 'left' or 'right'        | n/a        |
      | decimal_separator    | string  | Required    | Separator for decimal point. Either . or ,                                              | n/a        |
      | thousands_separator  | string  | Required    | Separator for prices > 1000. Either . , or '                                            | n/a         |
  - name: Serving Times
    description: |+
      Serving times are implemented for Venues, Areas, Categories and Subcategories.
      To change between these entities, just change the first resource name in the route:
      {{BASE_URL}}/api/venues/1/serving-times/1
      {{BASE_URL}}/api/areas/1/serving-times/3
      {{BASE_URL}}/api/categories/1/serving-times/5
      {{BASE_URL}}/api/subcategories/1/serving-times/7

      Note: Make sure your ID of the serving time matches the parent resource. For example if you look for a serving time in a wrong venue, and the serving time is related to another venue, you will get a message that a resource doesn't exist.

      # Serving Time Object

      - When you wan to specify from/to dates:
       
      | Argument   | Type    | Requirement | Description                                                              | Maximum Length |
      | ---------- | ------- | ----------- | ------------------------------------------------------------------------ | -------------- |
      | time_from  | string  | Optional    | Time from when venue is working/not working (depends on 'working' value) | 5              |
      | time_to    | string  | Optional    | Time to when venue is working/not working (depends on 'working' value)   | 5              |
      | date       | string  | Optional    | Date from when venue is working/not working (depends on 'working' value) | min 10 max 10                |
      | date_to    | string  | Optional    | Date to when venue is working/not working (depends on 'working' value)   | min 10 max 10  |
      | working    | boolean | Required    | Specify if we are setting time to working or not working                 | true/false     |

      - When you want to specify week days (Mon, Tue, Wed, Thu, Fri, Sat, Sun):

      | Argument   | Type    | Requirement | Description                                                                                   | Maximum Length |
      | ---------- | ------- | ----------- | --------------------------------------------------------------------------------------------- | -------------- |
      | time_from  | string  | Optional    | Time from when venue is working/not working (depends on 'working' value)                      | 5              |
      | time_to    | string  | Optional    | Time to when venue is working/not working (depends on 'working' value)                        | 5              |
      | days       | array   | Optional    | Week days from when venue is working/not working (depends on 'working' value) - 1,2,3,4,5,6,7 | n/a            |
      | working    | boolean | Required    | Specify if we are setting time to working or not working                                      | true/false     |


  - name: Languages
    description: |-
      Languages are added so a venue could offer its customers possibility to choose in which language they will browse the menu. 

      | Argument | Type   | Requirement     | Description   | Maximum Length |
      | -------- | ------ | --------------- | ------------- | -------------- |
      | name     | String | Required        | Language name | 255            |
      | code     | String | Required/Unique | Language code | 2              |
  - name: Venue Menus
    description: 'Venue menus should reflect how physical menu is organized in the venue. Venue menu hierarchy is organised in the following manner: Categories > Subcategories > Menu Items.'
  - name: Venue Menus > Categories
    description: |-
      Categories are the highest element in the venue menu hierarchy. Category type can be:  food, drink or other.

      | Argument                | Type                            | Requirement | Description                                              | Maximum Length |
      | ----------------------- | ------------------------------- | ----------- | -------------------------------------------------------- | -------------- |
      | name                    | string                          | Required    | Id of the category                                   | 100            |
      | type                    | enum ('Food', 'Drink', 'Other') | Required    | Type of the category                                     | n/a            |
      | description             | string                          | Optional    | Description of the category                              | 100            |
      | hide_when_not_served    | Integer (default '0')              | Optional    | Should category be visible to customer when not served (yes '1', not '0') | 1              |
  - name: Venue Menus > Categories > Subcategories
    description: "Subcategories are in the middle of venue menu hierarchy. Subcategory contains menu item and are created inside a menu category.\r\n\r\n| Argument                | Type                            | Requirement | Description                                                                          | Maximum Length |\r\n| ----------------------- | ------------------------------- | ----------- | ----------------------------------------------------------------------------         | -------------- |\r\n| name                    | String                          | Required    | Subcategory name                                                                     | 255            |\r\n| type                    | Enum ('Food', 'Drink', 'Other') | Required    | Type of menu items withing this subcategory                                          | n/a            |\r\n| introduction            | String                          | Optional    | Introduction for the subcategory that will be presented to customer                  | n/a            |\r\n| hide_when_not_served    | Integer                         | Optional    | Should subcategory be visible to customer when not served (yes '1', not '0')         | 1              |\r\n| category_id             | Integer                         | Optional    | Should be used only on update, if want to move current subcategory to other category | n/a            | "
  - name: Venue Menus > Categories > Subcategories > MenuItems
    description: |-
      Menu items are the core element of a venue's menu and they represent an entity that can be added to order by a customer. Menu item can have one or more price levels.

      | Argument          | Type    | Requirement | Description                                                         | Maximum Length |
      | ----------------- | ------- | ----------- | ------------------------------------------------------------------- | -------------- |
      | name              | String  | Required    | Menu item name                                                      | 100            |
      | description       | String  | Optional    | Description of the menu item                                        | n/a            |
      | tax_id            | Integer | Required    | Id of a tax which is applied to the menu item                       | 10             |
      | subcategory_id    | Integer | Optional    | Should be used only on update, if want to move to other subcategory | n/a            |
      | preparation_time  | Integer | Optional    | Time needed to prepare the item               | 11             |
      | price_levels | Array | Required | Price Levels being added to the item | |
      | price_levels.id | Integer | Optional | Id of an existing price level to update. If not provided, a new price level will be created | 10 |
      | price_levels.name | String | Required/Optional | Required if more than one price level is being added | 100 | 
      | price_levels.price | Integer | Required | The price of the price level in cents | 5 |
  - name: Venue Menus > Categories > Subcategories > MenuItems > Menu Item Modifier Groups
  - name: Venue Menus > Categories > Subcategories > MenuComboMeals
  - name: Chain Menus
    description: "Core menus\r\n\r\n| Argument                | Type                            | Requirement | Description                                                                          | Maximum Length |\r\n| ----------------------- | ------------------------------- | ----------- | ----------------------------------------------------------------------------         | -------------- |\r\n| name                    | String                          | Required    | CoreMenu name                                                                        | 50             |"
  - name: Chain Menus > CoreCategories
    description: "# CoreCategories\r\n\r\nCreate a CoreCategory in the specified CoreMenu.\r\n\r\n| Argument                | Type                            | Requirement | Description                                              | Maximum Length |\r\n| ----------------------- | ------------------------------- | ----------- | -------------------------------------------------------- | -------------- |\r\n| name                    | string                          | Required    | Id of the sub category                                   | 100            |\r\n| type                    | enum ('Food', 'Drink', 'Other') | Required    | Type of the category                                     | n/a            |\r\n| description             | string                          | Optional    | Description of the category                              | 100            |\r\n| hide_when_not_served    | Bool (default '0')              | Optional    | If category is hidden when not served (yes '1', not '0') | 1              |\r\n| print_on_order          | Bool (default '1')              | Optional    |                                                          | 1              |"
  - name: Chain Menus > CoreCategories > CoreSubcategories
    description: "# CoreSubcategories\r\n\r\nCreate a CoreSubcategories in the specified CoreCategory.\r\n\r\n| Argument                | Type                            | Requirement | Description                                              | Maximum Length |\r\n| ----------------------- | ------------------------------- | ----------- | -------------------------------------------------------- | -------------- |\r\n| name                    | string                          | Required    | name of SubCategory                                      | 100            |\r\n| introduction            | string                          | Optional    | introduction for subcategory                             | 255            |\r\n| print_on_order          | Bool (default '1')              | Optional    |                                                          | 1              |"
  - name: Chain Menus > CoreCategories > CoreSubcategories > CoreItems
    description: "CoreItems\r\n\r\n| Argument           | Type    | Requirement       | Description                                                                                 | Maximum Length |\r\n| -----------------  | ------- | -----------       | ------------------------------------------------------------------------------------------- | -------------- |\r\n| name               | String  | Required          | Menu item name                                                                              | 100            |\r\n| description        | String  | Optional          | Description of the menu item                                                                | n/a            |\r\n| core_tax_id        | Integer | Required          | Id of core_tax, if it is not provided, first core_tax_id from chain will be used            | 10             |\r\n| subcategory_id     | Integer | Optional          | Should be used only on update, if want to move to other subcategory                         | n/a            |\r\n| preparation_time   | Integer | Optional          | Time needed to prepare the item                                                             | 11             |\r\n| price_levels       | Array   | Required          | Price Levels being added to the item                                                        |                |\r\n| price_levels.id    | Integer | Optional          | Id of an existing price level to update. If not provided, a new price level will be created | 10             |\r\n| price_levels.name  | String  | Required/Optional | Required if more than one price level is being added                                        | 100            | \r\n| price_levels.price | Integer | Required          | The price of the price level in cents                                                       | 5              |"

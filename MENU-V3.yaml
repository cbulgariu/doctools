          schema:
            type: string
          example: application/json
        - name: Application
          in: header
          schema:
            type: string
          example: '{{application_key}}'
        - name: Authorization
          in: header
          schema:
            type: string
          example: 'Bearer {{access_token}}'
        - name: Accept-Language
